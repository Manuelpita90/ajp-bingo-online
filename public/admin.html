<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Consola del Administrador - Bingo AJP-Logic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#336B87">
    <link rel="apple-touch-icon" href="./icons/ajp.png">
</head>

<body>

    <div class="admin-container">
        <button id="btn-install-pwa" class="btn-install-pwa" onclick="instalarPWA()" title="Instalar App">‚¨á</button>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>üéôÔ∏è PANEL DEL ADMINISTRADOR</h1>
            <!-- El contador se inyectar√° autom√°ticamente por JS con el nuevo dise√±o -->
        </div>

        <div class="controls">
            <div class="display-section">
                <div id="display-ball">--</div>
            </div>
            <button class="btn-extract" onclick="extraerBola()">SACAR BOLA</button>
            <p id="ball-text">¬°Mucha suerte a todos!</p>
            
            <div class="bottom-controls-wrapper">
                <button class="btn-reset" onclick="reiniciarJuego()">‚ö†Ô∏è REINICIAR PARTIDA</button>
                
                <button class="btn-toggle-controls" onclick="toggleBottomControls()" style="background:transparent; border:none; color:var(--text-muted); width:100%; padding:10px; cursor:pointer; font-size:0.9rem; display:flex; align-items:center; justify-content:center; gap:5px; text-transform:uppercase; letter-spacing:1px;">
                    ‚öôÔ∏è Opciones Avanzadas <span id="controls-arrow" style="display:inline-block; transition:transform 0.3s;">‚ñº</span>
                </button>

                <div id="controls-content" class="controls-content">
                    <button id="btn-auto" class="btn-extract" onclick="toggleAutomatico()" style="margin-top: 10px; background: linear-gradient(135deg, #1F4558, #143D59);">üîÑ AUTOM√ÅTICO</button>
                    
                    <div id="auto-speed-control" style="margin-top: 10px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05);">
                        <div style="display:flex; justify-content:space-between; color:var(--text-muted); font-size:0.85rem; margin-bottom:5px;">
                            <span>Velocidad: <span id="speed-display" style="color:var(--gold-solid); font-weight:bold;">4s</span></span>
                        </div>
                        <input id="speed-slider" type="range" min="2" max="10" step="0.5" value="4" style="width:100%; cursor:pointer;" oninput="updateAutoSpeed(this.value)">
                    </div>

                    <button id="btn-voice" class="btn-outline" onclick="toggleVoice()" style="margin-top: 10px; border-color: var(--gold-solid); color: var(--gold-solid);">üîä VOZ: ACTIVADA</button>
                </div>
            </div>
        </div>

        <h3>Historial de Bolas (1-75)</h3>
        <div id="master-board" class="master-board">
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="admin.js"></script>
</body>

</html>
